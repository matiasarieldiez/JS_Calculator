<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport"
                        content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" href="./style.css">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com"
                        crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
                        rel="stylesheet">
                <script src="https://kit.fontawesome.com/e4d9215331.js"
                        crossorigin="anonymous"></script>
                <script src="./script.js"></script>
                <title>JS Calculator</title>
        </head>

        <body>
                <section id="calculator" class="calculator">
                        <div id="display" class="display">12.890</div>
                        <div id="clear" class="button button--clear"><i
                                        class="fa-solid fa-c"></i></div>
                        <div id="backspace" class="button button--backspace"><i
                                        class="fa-solid fa-delete-left"></i>
                        </div>
                        <div id="divide" class="button button--operator"><i
                                        class="fa-solid fa-divide"></i></div>
                        <div id="multiply" class="button button--operator"><i
                                        class="fa-solid fa-xmark"></i></div>
                        <div id="add" class="button button--operator"><i
                                        class="fa-solid fa-plus"></i></div>
                        <div id="substract" class="button button--operator"><i
                                        class="fa-solid fa-minus"></i></div>
                        <div id="equal" class="button button--equal"><i
                                        class="fa-solid fa-equals"></i></div>
                        <div id="decimal" class="button button--number">.</div>
                        <div id="zero" class="button button--number"><i
                                        class="fa-solid fa-0"></i></div>
                        <div id="one" class="button button--number"><i
                                        class="fa-solid fa-1"></i></div>
                        <div id="two" class="button button--number"><i
                                        class="fa-solid fa-2"></i></div>
                        <div id="three" class="button button--number"><i
                                        class="fa-solid fa-3"></i></div>
                        <div id="four" class="button button--number"><i
                                        class="fa-solid fa-4"></i></div>
                        <div id="five" class="button button--number"><i
                                        class="fa-solid fa-5"></i></div>
                        <div id="six" class="button button--number"><i
                                        class="fa-solid fa-6"></i></div>
                        <div id="seven" class="button button--number"><i
                                        class="fa-solid fa-7"></i></div>
                        <div id="eight" class="button button--number"><i
                                        class="fa-solid fa-8"></i></div>
                        <div id="nine" class="button button--number"><i
                                        class="fa-solid fa-9"></i></div>
                </section>
        </body>

</html>
